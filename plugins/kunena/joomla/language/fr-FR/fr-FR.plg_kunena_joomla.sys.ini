PLG_KUNENA_JOOMLA = "Kunena - Intégration dans Joomla "
PLG_KUNENA_JOOMLA_INTEGRATION_DESCRIPTION = "Plugin de Kunena pour utiliser la gestion des accès et le login de Joomla! dans Kunena. <br /><br /> Veuillez ne pas désactiver ce plugin!"

PLG_KUNENA_JOOMLA_ACCESSTYPE_LEVEL = "Niveaux d’accès de Joomla!"
PLG_KUNENA_JOOMLA_ACCESSTYPE_GROUP = "Groupes utilisateur de Joomla!"
PLG_KUNENA_JOOMLA_ACCESS_LEVEL_TITLE = "Niveau d’accès:"
PLG_KUNENA_JOOMLA_ACCESS_LEVEL_DESC = "Le <em>niveau d’accès du groupe</em> qui est autorisé à afficher cette catégorie."
PLG_KUNENA_JOOMLA_ACCESS_LEVEL_DESC_J25 = "<strong>Astuce:</strong> Vous pouvez définir vos propres niveaux d'accès dans <em>les niveaux d’accès d'utilisateur de Joomla!</em>."
PLG_KUNENA_JOOMLA_ACCESS_GROUP_PRIMARY_TITLE = "Groupe d’utilisateur principal:"
PLG_KUNENA_JOOMLA_ACCESS_GROUP_PRIMARY_DESC = "Le groupe utilisateur qui est autorisé à voir cette catégorie"
PLG_KUNENA_JOOMLA_ACCESS_GROUP_PRIMARY_DESC2 = "Par défaut l'accès est autorisé à tous ceux qui hérite du groupe d'utilisateurs. Sinon, vous pouvez restreindre l'accès au groupe d'utilisateurs spécifié uniquement avec le paramètre <em>Inclure des groupes d'enfants = Non</em>."
PLG_KUNENA_JOOMLA_ACCESS_GROUP_PRIMARY_HINT_DESC = "<strong>Astuce</strong> <em>Public</em> signifie que tout le monde ou seulement les invités <em>en incluant les groupes enfants</em> en fonction du paramètre si vous n'avez pas modifié <em>le groupe d'uilisateur invité</em> dans les options des <em>options des groupes utilisateurs de Joomla!</em>."
PLG_KUNENA_JOOMLA_ACCESS_GROUP_PRIMARY_CHILDS_TITLE = "Inclure les groupes enfants principaux:"
PLG_KUNENA_JOOMLA_ACCESS_GROUP_PRIMARY_CHILDS_DESC = "Les premiers groupes enfant sont-ils autorisés à accéder? Sélectionnez <em>Non</em> pour que l’accès à  la catégorie soit restreinte <strong>seulement</strong> au groupe sélectionné."
PLG_KUNENA_JOOMLA_ACCESS_GROUP_SECONDARY_TITLE = "Groupe secondaire d'utilisateur"
PLG_KUNENA_JOOMLA_ACCESS_GROUP_SECONDARY_DESC = "Les seconds groupes d'utilisateurs qui sont autorisés à voir cette catégorie."
PLG_KUNENA_JOOMLA_ACCESS_GROUP_SECONDARY_DESC2 = "Le groupe secondaire peut être utile par exemple si les <em>éditeurs</em> et <em>Gestionnaires</em> doivent être en mesure de voir la catégorie."
PLG_KUNENA_JOOMLA_ACCESS_GROUP_SECONDARY_HINT_DESC = "<strong>Astuce: </strong> vous pouvez désactiver le groupe secondaire en lui mettant  la même valeur que le <em>groupe primaire</em>. <br /><strong>Astuce: </strong> cela peut être une meilleure chose de créer un <em>groupe de niveau d'accès </em> au lieu d'utiliser <em>un groupe d'utilisateur secondaire</em>."
PLG_KUNENA_JOOMLA_ACCESS_GROUP_SECONDARY_CHILDS_TITLE = "Inclure les seconds groupes enfant:"
PLG_KUNENA_JOOMLA_ACCESS_GROUP_SECONDARY_CHILDS_DESC = "Les seconds groupes enfant sont-ils autorisés à accéder? Sélectionnez <em>Non</em> pour que l’accès à la catégorie soit restreinte <strong>seulement</strong> au groupe sélectionné."
PLG_KUNENA_JOOMLA_ACCESS_GROUPS_POST_TITLE = "Les groupes d'utilisateur autorisé à soumettre des messages"
PLG_KUNENA_JOOMLA_ACCESS_GROUPS_POST_DESC = "Sélectionnez les groupes d'utilisateurs qui sont autorisés à poster un nouveau sujet dans cette catégorie. Ce paramètre concerne uniquement les utilisateurs qui ont déjà  un accès en lecture à la catégorie. Vous ne pouvez pas créer de nouveaux sujets si vous ne l'activez pas <em> Forum de configuration> Sécurité> autoriser les invités à poster/répondre</em>. <br /><br /><strong> Astuce: </strong>Vous pouvez sélectionner plusieurs groupes en maintenant les boutons <em>Ctrl</em> ou <em>Maj</em>."
PLG_KUNENA_JOOMLA_ACCESS_GROUPS_REPLY_TITLE = "Groupes d'utilisateurs autorisés à répondre"
PLG_KUNENA_JOOMLA_ACCESS_GROUPS_REPLY_DESC = "Sélectionnez les groupes d'utilisateurs qui sont autorisés à poster une réponse d'un sujet dans cette catégorie. Ce paramètre concerne uniquement les utilisateurs qui ont déjà  un accès en lecture à la catégorie. Vous ne pouvez pas répondre sujets sauf si vous l'activez <em> Forum de configuration> Sécurité> autoriser les invités à poster/répondre </em>. <br /><br /> <strong> Astuce: </strong> Vous pouvez sélectionner plusieurs groupes en maintenant les boutons <em>Ctrl</em> ou <em>Maj</em>."

